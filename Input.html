<!DOCTYPE html>
<html>
    <head>
        <title>Html 5 Input Types</title>
    </head>
    <body>
        <form method="post" action="#" >
            <label>Name: </label><input type="text" id="name" /><br/>
            <label>Date of Birth: </label><input type="date" id="dob" /><br/>
            <label>Profile Picture: </label><input type="image" id="dp" /><br/>
            <label>Color: </label><input type="color" id="color" /><br/>
            <label>Email: </label><input type="email" id="eMail" /><br/>
            <label>Website: </label><input type="url" id="website" /><br/>
            <label>Phone: </label><input type="tel" id="phone"  /><br/>
            <input type="reset" id="reset"  value="Reset"/> <input type="submit" id="submit"  value="Submit"/><br/>
        </form>
    </body>
</html>
