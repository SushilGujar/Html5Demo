<!DOCTYPE html>
<html>
	<head>
		<script src="js/jquery-1.8.2.js"></script>
		<script>
		$(document).ready(function(){ draw();});
		function draw()
			{
				var canvas = document.getElementById('myCanvas');
				var ctx = canvas.getContext('2d'), offset = 40, width = 5, height = 5, linewidth = 1, centerX = canvas.width/2, centerY = canvas.height/2;
				
				for(i=1; i < 15; i++)
					{
						ctx.lineWidth = i;
						ctx.strokeRect(
							centerX - (width/2) - (i * offset/2) ,
							centerY - (height/2) - (i * offset/2),
							width + (i * offset), 
							height + (i * offset));
					}
			}
		</script>
		
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500">You need a browser that supports canvas!</canvas>
	</body>
</html>
</html>
